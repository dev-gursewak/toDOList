<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list </title>
    <link rel="stylesheet" href="style.css">
    <script src="myscript.js" defer></script>
</head>
<body>
    <h1>To Do List</h1>
    <label for="inputList">Input your items here: </label>
    <input type="text" name="inputList" id="input">
    <input type="button" value="Add" onclick="addItems()">
    <input type="button" value="Clear" onclick="deleteAllItems()">
    <input type="button" value="Sort" onclick="sort()">
    <div id="list">
    </div>
</body>
</html>
